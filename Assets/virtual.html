    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;

      width: 100%;

<!-- Modal section -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="fullImage">
  <img class="modal-content slider-image" id="fullImage">
  <a class="prev" onclick="prevSlide()">&#10094;</a>
  <a class="next" onclick="nextSlide()">&#10095;</a>
</div>
  <div id="caption"></div>
</div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching header:', error);
    });

  let modal = document.getElementById("myModal");
  let modalImg = document.getElementById("fullImage");
  let captionText = document.getElementById("caption");
  let imgs = document.querySelectorAll(".gallery__image");
  let modalImages = Array.from(imgs);
  let currentSlide = 0;

  imgs.forEach((img, index) => {
    img.onclick = function() {
      currentSlide = index;  // Set the current index to the clicked image
      openModal();
    }
  });

  document.querySelector('.close').onclick = function() {
    modal.style.display = "none";
  };

  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  function openModal() {
    modal.style.display = "block";
    modalImg.src = modalImages[currentSlide].src;  // Set the source for the modal image
    captionText.textContent = modalImages[currentSlide].alt;  // Set the caption
  }

  function prevSlide() {
    if (currentSlide > 0) {  // Check if it's not the first image
      currentSlide--;  // Decrement to go to the previous image
      openModal();  // Open the modal with the new image
    }
  }

  function nextSlide() {
    if (currentSlide < modalImages.length - 1) {  // Check if it's not the last image
      currentSlide++;  // Increment to go to the next image
      openModal();  // Open the modal with the new image
    }
  }
</script>
